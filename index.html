<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nice slider </title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=PT+Sans&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-wrapper">

        <div class="slider-drape"></div>
        <!-- <div class="slider-drape back"></div> -->
        <div class="slider-ul__container">
                <img class="slider-image" src="./images/vietnam.jpg"></img>
                <img class="slider-image" src="./images/costarica.jpg"></img>
                <img class="slider-image" src="./images/australia.jpg"></img>
                <img class="slider-image" src="./images/jordania.jpg"></img>
                <img class="slider-image" src="./images/southafrica.jpg"></img>

                <ul class="slider-ul">
                    <li class="slider-li 0"> Vietnam</li>
                    <li class="slider-li 1"> Costa Rica</li>
                    <li class="slider-li 2"> Australia</li>
                    <li class="slider-li 3"> Jordania</li>
                    <li class="slider-li 4"> South Africa</li>
                </ul>
            
        </div>
        
    </div>
        
        

    <script src="app.js"></script>
</body>
</html>
